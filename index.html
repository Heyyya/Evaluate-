<!DOCTYPE html>
<html>
<head>
<title>Full Screen Video</title>
<style>
body {
  margin: 0;
  overflow: hidden;
}

video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1;
}
</style>
</head>
<body>

<video id="myVideo" loop autoplay>
  <source src="scarywtf.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const video = document.getElementById("myVideo");
  video.play();
});
</script>

</body>
</html>
