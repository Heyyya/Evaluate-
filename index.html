<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Video</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            animation: zoom 10s infinite; /* Animation for zooming */
        }

        @keyframes zoom {
            0% {
                transform: scale(1); /* Start at normal size */
            }
            50% {
                transform: scale(1.1); /* Zoom in */
            }
            100% {
                transform: scale(1); /* Zoom back out */
            }
        }
    </style>
</head>
<body>

<video id="myVideo" loop autoplay>
    <source src="scarywtf.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const video = document.getElementById("myVideo");
        video.play(); // Ensure the video plays with audio
    });
</script>

</body>
</html>
